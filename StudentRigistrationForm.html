<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/student-register-form.css">
</head>
<body>
    <form>
    <h4>STUDENT REGISTRATION FORM</h4>
    <hr>
        
        <div >
            <label for="text">FirtName :</label>
        <input type="text" class="typingbox" placeholder="FirstName">
        </div>

       <div>
       <label for="text">MiddleName :</label>
        <input type="text" class="typingbox" placeholder="MiddleName">
       </div>

        <div>
            <label for="text">LastName :</label>
        <input type="text" class="typingbox" placeholder="LastName">
        </div>

        <div>
        <label for="cource" >Cource :</label><br>
        <br>
    <select name="cource" id="cource">
        <option type="radio">Select</option>
        <option type="radio">10th</option>
        <option type="radio">12TH</option>
        <option type="radio">Deploma</option>
        <option type="radio">B.Tech</option>
    </div>
</select>
         <div>
        <label for="radio">Gender :</label><br><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
         </div>
         <div>
            <label for="number">Phone :</label>
            <input type="text" class="typingbox" placeholder="+91">
         </div>
         <div>
            <label for="text">Current Address :</label>
            <input type="text" class="address" placeholder="Current Address">
         </div>
         <div>
            <label for="email">Email ID :</label>
            <input type="email" class="typingbox" placeholder="Email id">
         </div>
         <div>
            <label for="password">Passowrd :</label>
            <input type="password" class="typingbox" placeholder="password">
         </div>
         <div>
            <label for="re-type passsword">Re-Type Password :</label>
            <input type="password" class="typingbox" placeholder="re-type password">
         </div>

         <div>
            <input type="submit" class="register" value="Register">
         </div>
    </form>
</body>
</html>
